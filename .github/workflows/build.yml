name: Build with PyInstaller

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .exe
        run: pyinstaller --onefile --noconsole --name=thinkaloud src/app.py

      - name: Zip output
        run: |
          powershell Compress-Archive -Path dist/thinkaloud.exe -DestinationPath thinkaloud-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: thinkaloud-windows
          path: thinkaloud-windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .app
        run: pyinstaller --onefile --noconsole --name=thinkaloud src/app.py

      - name: Zip output
        run: zip -j thinkaloud-macos.zip dist/thinkaloud

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: thinkaloud-macos
          path: thinkaloud-macos.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary
        run: pyinstaller --onefile --name=thinkaloud src/app.py

      - name: Zip output
        run: zip -j thinkaloud-linux.zip dist/thinkaloud

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: thinkaloud-linux
          path: thinkaloud-linux.zip
